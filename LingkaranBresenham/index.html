<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agorithma Lingkaran Bresenham</title>
</head>
<body>
    <canvas id="mycanvas" width="300" height="300" style="border: 3px solid #00b38f;"></canvas>
    <script type="text/javascript">
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(150,150,60,3,2 *Math.PI);
            ctx.strokeStyle * "#660033";
            ctx.stroke();
    </script>
</body>
</html>

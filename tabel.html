<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>

    <table border="1" cellspaccing="0" cellpadding="50">
        <tr>
           <td rowspan="3">rowspan 3</td>
           <td colspan="2">colspan 2</td>
        </tr>
        <tr>
            
            <td> 2, 2</td>
            <td> 2, 3</td>
        </tr>
        <tr>
           
            <td> 3, 2</td>
            <td> 3 3</td>
        </tr>
        <!-- colspan berfungsi untuk menggabungkan  2 sel yang horisintal atau bagian baris atas -->
        <!-- rowspan berfungsi untuk menggabungkan  2 sel yang vertikal bagian kolom bawah -->
    </table>
    
</body>
</html>

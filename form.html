<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form html</title>
</head>
<body>

<form >
    <label for="username">Username : </label>
    <input type="text" id="username">
    <br><br>
    <label for="password">password   :</label>
    <input type="password" id="password">
    <br><br>
    <input type="radio" id="pria" name="janiskelamin"><label for="pria">Pria</label>
    <input type="radio" id="wanita" name="janiskelamin"><label for="wanita">Wanita</label>
    <br><br>
    <input type="checkbox" id="menari"><label for="menari">Menari</label>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
    <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
    <input type="checkbox" id="renang"><label for="renang">Renang</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
    <br><br>
    <!-- button = submit = kirim data/restextarea name="text" id="text" cols="30" rows="10"></textareaet = menghapus semua data/   -->
    <p>Pilih kota</p>
    <select name="kota" id="kota">
        <option value="sumba">sumba</option>
        <option value="kupang">kupang</option>
        <option value="flores">flores</option>
    </select>
    <br><br>
    <button type="submit">Kirim</button>
    <br><br>
    <button type="reset">Hapus</button>
</form>

</body>
</html>
